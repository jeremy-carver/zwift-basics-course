title: Zwift Basics
description: Basics Course for Git
template:
  repo: zwift-basics-template
  name: zwift-basics
before:
  - type: createIssue
    title: Welcome!
    body: new-issue.md
steps:
  - title: First step
    description: The first step in your course
    event: issues.assigned
    link: '{{ repoUrl }}'
    actions:
      - type: closeIssue
  - title: Second step
    actions:
      - type: createIssue
        title: A new issue
        body: a-response-file.md
    description: Second step
    event: check_run.created
  - title: Third step
    actions:
      - type: createIssue
        title: A new issue
        body: a-response-file.md
    description: Third step
    event: check_run.completed
  - title: Fourth step
    actions:
      - type: createIssue
        title: A new issue
        body: a-response-file.md
    description: Fourth step
    event: issue_comment.created
